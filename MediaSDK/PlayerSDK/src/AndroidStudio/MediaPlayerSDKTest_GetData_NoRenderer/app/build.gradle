apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "veg.mediaplayer.sdk.test.getdata_norenderer"
        minSdkVersion 19
        targetSdkVersion 24
    }

    buildTypes {
        debug {
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def apk = output.outputFile;
                    File unaligned = output.packageApplication.outputFile;


                    output.outputFile = new File(apk.parentFile,getAppName().toString().replace(" ",".")+".apk");

                    unaligned.delete();
                }
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets.main {
        jniLibs.srcDir '../../../../libs/'
    }
    productFlavors {
        armv7_armeabi_x86 {
            ndk {
                abiFilter "armeabi-v7a"
                abiFilter "armeabi"
                abiFilter "x86"
            }
        }
    }
}

dependencies {

    implementation files('../../../../libs/mediaplayersdk.jar')
    implementation files('./src/main/libs/google-play-services.jar')
}

def getAppName() {
    def stringsFile = android.sourceSets.main.res.sourceFiles.find { it.name.equals 'strings.xml' }
    return new XmlParser().parse(stringsFile).string.find { it.@name.equals 'app_name' }.text()
}



